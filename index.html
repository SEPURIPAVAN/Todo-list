<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=close" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <div class="main">
            <h1>TODO  list</h1>
            <label >
                <input placeholder="Enter task name to add" class="add">
                <br>
                <input placeholder="Enter the duration" class="comp">
                <br>
                <button class="sub">Submit</button>
            </label>
            <label>
                <input placeholder="Enter task name to mark" class="mark">
                <br>
                <button class="sub1">mark</button>
                <button class="sub2">unmark</button>
            </label>
        </div>
        <div class="box">
            <table class="tabl">
                <thead>
                    <tr>

                        <th></th>
                        <th>Tasks</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tabl1">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
